	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script>
		function addClass(node, name) {
			const classes = new Set(node.className.split(" "))
			classes.add(name);
			node.className = Array.from(classes).join(" ")
			return node
		}
		function delClass(node, name) {
			const classes = new Set(node.className.split(" "))
			classes.delete(name);
			node.className = Array.from(classes).join(" ")
			return node
		}
		function checkClass(node, name) {
			const classes = new Set(node.className.split(" "))
			return classes.has(name)
		}
		window.onload = function () {
			const navbar = document.getElementById('navbar')
			const path = window.location.pathname.replaceAll("/", "")
			const link = navbar.querySelector(`[href="/${path}"]`)
			addClass(link, "md:text-blue-700")
		}
		function navbarToggle() {
			const navbar = document.getElementById("navbar-default")
			if (checkClass(navbar, "hidden")) {
				delClass(navbar, "hidden")
			} else {
				addClass(navbar, "hidden")
			}
		}
	</script>
