---
layout: default
title: Projects
---
<main class="max-w-[52rem] mx-auto px-4 pb-28 sm:px-6 md:px-8 xl:px-12 lg:max-w-full">
    <header class="py-16 text-center justify-center">
        <h1 class="page-title">
            {{ page.title }} </h1>
    </header>
    <div class="justify-evenly">
        {% for post in site.projects %}
        {% if post.layout %}
        {% assign mod = forloop.index0 | modulo: 2 %}
        {% if mod == 0 %}
        <div class="md:float-left md:w-1/2 md:pr-3 lg:pl-8 md:clear-left">
        {% else %}
        <div class="md:float-right md:w-1/2 md:pl-3 lg:pl-8 md:clear-right">
        {% endif %}
        <div class="bg-slate-50 dark:bg-zinc-900 shadow-lg p-4 mb-8 relative hover:bg-slate-100 hover:shadow-xl dark:hover:bg-zinc-900/50 rounded-md">
        <!-- div class relative needed to make the span link thing work-->
            <div class="relative">
                <h3 class="text-base font-semibold tracking-tight text-slate-900 dark:text-slate-200">
                    {{ post.title }} 
                </h3>
                <div class="mt-4 mb-4 prose prose-zinc dark:prose-invert line-clamp-4 project-excerpt">
                    {{ post.excerpt }}
                </div>
            </div>
            <a class="flex items-center text-sm text-sky-500 font-medium" href="{{ post.url }}">
                <span class="absolute -inset-y-2.5 -inset-x-4 "></span>
                <span class="relative">Read more<span class="sr-only">, <!-- --> {{ post.title }} </span></span>
                <svg class="relative mt-px overflow-visible ml-2.5 text-sky-300 dark:text-sky-700" width="3" height="6"
                    viewBox="0 0 3 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M0 0L3 3L0 6"></path>
                </svg>
            </a>
        </div></div>
        {% endif %}
        {% endfor %}
    </div>
</main>
