---
layout: default
title: Blog Index
---
<h1>{{ page.title }}</h1>
<ul class="posts">
    {% for post in site.posts %}
    {% if post.layout %}
    <li>
        <span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        <div style="font-size:0.5em;margin:auto 30% auto 5%;"> {{ post.excerpt }} </div>
    </li>
    {% endif %}
    {% endfor %}
</ul>
